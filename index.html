<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stilos.css">
    <script src="index.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>
    <div class="inputs">

    </div>
    <p id="resultado"></p>
